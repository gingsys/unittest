<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interfaz Control de Accesos y Registro Único de Solicitudes</title>
    <link href="../dist/libraries.min.css" rel="stylesheet" />
</head>

<body data-presenter="app" onresize="resize()">
    <div class="container-fluid pt-2">
        <div class="form-inline">
            <h4>
                Guía de Usuario
                <span class="text-warning">Interfaz Control de Accesos y Registro Único de Solicitudes</span>
            </h4>
            <div class="ml-auto">
                <a id="refMicrosoft" href="https://login.microsoftonline.com" target="_blank" class="btn btn-info" data-toggle="tooltip" title="¿No puedes ver los videos? intenta dar click aqui, prueba ingresar tus credenciales y actualiza esta página">
                    <i class="fas fa-question-circle"></i>
                </a>
            </div>
        </div>
        <div id="divContainer" class="row border overflow-auto">
        </div>
        <div id="divMsj" class="text-center" style="display:none">
            <a href="/#/home">
                <h4>Debes de iniciar sesión</h4>
            </a>
        </div>
    </div>
    <div id="content"></div>

    <script src="../dist/libraries.min.js"></script>

    <script>
        /* Extend Prototypes ----------------------------------------------------------------- */
        Number.prototype.pad = function(size) {
            var s = String(this);
            while (s.length < (size || 2)) {
                s = "0" + s;
            }
            return s;
        }

        function resize() {
            init();
        }

        function IsMobile() {
            var Uagent = navigator.userAgent || navigator.vendor || window.opera;
            return (/(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|iris|kindle|lge |maemo|midp|mmp|mobile.+firefox|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows ce|xda|xiino|android|ipad|playbook|silk/i.test(Uagent) || /1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i.test(Uagent.substr(0, 4)));
        };

        function init() {
            let auth = JSON.parse(window.localStorage.getItem('auth'));
            $('#refMicrosoft').show();
            if (!auth) {
                $('#divMsj').show();
                $('#refMicrosoft').hide();
                return;
            }

            let role = auth.UserRole1 | (auth.UserRole2 << 1) | (auth.UserRole3 << 2) |
                (auth.UserRole4 << 3) | (auth.UserRole5 << 4) | (auth.UserRole6 << 5) |
                (auth.UserRoleSysAdmin << 10);


            let listMedia = [{
                id: '01',
                title: 'Introducción',
                access: 1 | 2,
                url: 'https://web.microsoftstream.com/embed/video/78ff8cf4-ab46-4789-b399-1cb73f41c7c3?autoplay=false&amp;showinfo=false'
            }, {
                id: '02',
                title: 'Crear una solicitud',
                access: 1,
                url: 'https://web.microsoftstream.com/embed/video/61ea007f-ea20-48f9-a711-77433f5b16b7?autoplay=false&amp;showinfo=false'
            }, {
                id: '03',
                title: 'Aprobar una solicitud',
                access: 2,
                url: 'https://web.microsoftstream.com/embed/video/023af87e-b7e4-4704-92f9-881e4443afac?autoplay=false&amp;showinfo=false'
            }, {
                id: '04',
                title: 'Configuración de Usuarios',
                access: 4,
                url: 'https://web.microsoftstream.com/embed/video/e7538473-1fb6-4656-b5e7-d36ddb2195b2?autoplay=false&amp;showinfo=false'
            }, {
                id: '05',
                title: 'Configuración de Personas',
                access: 4 | 8,
                url: 'https://web.microsoftstream.com/embed/video/d2c40cec-f362-4981-9b90-5d556e9510fb?autoplay=false&amp;showinfo=false'
            }, {
                id: '06',
                title: 'Configuración de Valores Comunes',
                access: 4,
                url: 'https://web.microsoftstream.com/embed/video/5dc60658-f9a5-4aea-9b1d-24fcc28c0f71?autoplay=false&amp;showinfo=false'
            }, {
                id: '07',
                title: 'Configuración de Categorías',
                access: 4,
                url: 'https://web.microsoftstream.com/embed/video/862ca6a4-affc-410f-948b-e694c002ffff?autoplay=false&amp;showinfo=false'
            }, {
                id: '08',
                title: 'Configuración de Tipo de Accesos',
                access: 4,
                url: 'https://web.microsoftstream.com/embed/video/0eb4448f-efa2-4b90-86a7-7b0e98919dfd?autoplay=false&amp;showinfo=false'
            }, ];
            let divContainer = document.querySelector('#divContainer');
            let html = '';
            let i = 0;
            listMedia.forEach(x => {
                if ((x.access & role) > 0) {
                    let id = (i + 1).pad(2);
                    let title = `${id}. ${x.title}`;
                    html +=
                        `<div class="card bg-dark border m-2 p-3" style="height: fit-content;">
                                            <div class="card-header">
                                                <h5 class="text-warning">${title}</h5>
                                            </div>
                                            <iframe width="560" height="315" src="${x.url}" allowfullscreen style="border:none;"></iframe>
                                        </div>`;
                    i++;
                }
            });
            divContainer.innerHTML = html;
            divContainer.style.height = String(window.innerHeight - 100) + "px";

            let iframeW = 560;
            let iframeH = 315;
            if (IsMobile()) {
                iframeW = 320;
                iframeH = 250;
            }

            let iframes = Array.from(document.querySelectorAll('iframe'));
            iframes.forEach(f => {
                f.width = iframeW;
                f.height = iframeH;
            });

            $('[data-toggle="tooltip"]').tooltip();
        }

        init();
    </script>
</body>

</html>
